<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Network</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional theme -->

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'social_network/css/main.css'%}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light" id="navbar">
       <div class="collapse navbar-collapse">
         <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
           <ul class="navbar-nav ml-auto">
             {% if user.is_authenticated %}
              <li><a href="{% url 'post:create' %}" class="nav-link">Post</a></li>
              <li><a href="{% url 'group:all' %}" class="nav-link">Groups</a></li>
              <li><a href="{% url 'group:create' %}" class="nav-link">Create Group</a></li>
              <li><a href="{% url 'accounts:logout' %}" class="nav-link">Log out</a></li>
             {% else %}
              <li><a href="{% url 'group:all' %}"class="nav-link">Groups</a></li>
              <li><a href="{% url 'accounts:login' %}" class="nav-link">Log in</a></li>
              <li><a href="{% url 'accounts:signup' %}" class="nav-link">Sign up</a></li>
             {% endif %}
           </ul>
       </div>
     </nav>
     <div class="container mt-5">
       {% block content %}

       {% endblock %}
     </div>
  </body>
</html>
